<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlgoViz Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar for the Glass Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0B; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555; 
      }
      body {
        background-color: #0A0A0B;
        color: #e5e5e5;
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* App handles scrolling */
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0A0A0B',
              surface: '#121212',
              primary: '#39FF14', // Neon Green
              secondary: '#FF00FF', // Neon Pink
              accent: '#00FFFF', // Cyan
              wall: '#1A1A1A',
              path: '#FFD700',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Geist Mono', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "zustand": "https://esm.sh/zustand@^5.0.9"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
